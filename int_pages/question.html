<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions?</title>
    <link href="question.css" rel="stylesheet" type="text/css">
    <!-- <link href="bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap-icons.css" class="href">
    <style>
        .pi{
            padding-left: 4rem;
            padding-right: 2rem;
        }
    </style>
</head>
<body>
    
    <a href="../index.html" class="display-5 m-4"><i class="bi bi-arrow-left-circle"></i></a>

    <div class="container-fluid mb-4" style="width: 35rem;">
        <h2 class="text-center">What brings you to Joy Peace?</h2>
        <!-- <p class="h5">Select all that apply</p> -->
    </div>
    
    <div class="mx-auto p-2" style="width: 35rem;">

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-outlined" autocomplete="off"  data-url="sleep1.html">
        <label class="text-start btn btn-outline-primary btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-outlined"><i class="bi bi-moon-stars pi"></i>&nbsp;Improve Sleep Quality</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-2-outlined" autocomplete="off"  data-url="anxiety1.html">
        <label class="text-start btn btn-outline-secondary btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-2-outlined"><i class="bi bi-droplet-half pi"></i>&nbsp;Reduce stress or anxiety</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-3-outlined" autocomplete="off"  data-url="focus1.html">
        <label class="text-start btn btn-outline-success btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-3-outlined"><i class="bi bi-stack pi"></i>&nbsp;Improve Focus</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-4-outlined" autocomplete="off"  data-url="improvement1.html">
        <label class="text-start btn btn-outline-danger btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-4-outlined"><i class="bi bi-diagram-3 pi"></i>&nbsp;Self-Improvement</label><br>
    
        <input type="radio" name="1" class="btn-check m-3" id="btn-check-5-outlined" autocomplete="off"  data-url="else1.html">
        <label class="text-start btn btn-outline-primary btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-5-outlined"><i class="bi bi-gear pi"></i>&nbsp;Something-else</label><br>
    
        <button  type="button" id="continueBtn" class="btn btn-success btn-lg m-1 mt-5 p-3 rounded-pill w-100">Continue</button>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continueBtn');
            const radioButtons = document.querySelectorAll('input[type="radio"]');

            continueBtn.addEventListener('click', function() {
                let selectedUrl = '';
                radioButtons.forEach(function(radioButton) {
                    if (radioButton.checked) {
                        selectedUrl = radioButton.getAttribute('data-url');
                    }
                });

                if (selectedUrl !== '') {
                    window.location.href = selectedUrl;
                } else {
                    // Handle case when no radio button is selected
                    alert('Please select an option.');
                }
            });
        });
    </script>
</body>
</html>
