<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions?</title>
    <link href="question.css" rel="stylesheet" type="text/css">
    <!-- <link href="bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom CSS for hover effect */
        .btn-outline-primary::after {
            background-color: #cf1c1c; /* Change to desired hover background color */
        }
        .btn-check:hover {
            background-color: #bc2424; /* Change to desired hover background color */
        }
    </style>
</head>
<body>
    
    <div class="container-fluid mt-5 mb-4" style="width: 35rem;">
        <h2 class="text-center">What brings you to Joy Peace?</h2>
        <!-- <p class="h5">Select all that apply</p> -->
    </div>
    
    <div class="mx-auto p-2" style="width: 35rem;">

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-outlined" autocomplete="off">
        <label class="btn btn-outline-primary btn-lg m-1 p-3 w-100 rounded-pill xl" for="btn-check-outlined">Improve Sleep Quality</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-2-outlined" autocomplete="off">
        <label class="btn btn-outline-secondary btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-2-outlined">Reduce stress or anxiety</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-3-outlined" autocomplete="off">
        <label class="btn btn-outline-success btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-3-outlined">Improve Focus</label><br>

        <input type="radio" name="1" class="btn-check m-3" id="btn-check-4-outlined" autocomplete="off">
        <label class="btn btn-outline-danger btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-4-outlined">Self-Improvement</label><br>
    
        <input type="radio" name="1" class="btn-check m-3" id="btn-check-5-outlined" autocomplete="off">
        <label class="btn btn-outline-primary btn-lg m-1 p-3 w-100 rounded-pill" for="btn-check-5-outlined">Something-else</label><br>
    
        <button type="button" class="btn btn-success btn-lg m-1 mt-5 p-3 rounded-pill w-100">Continue</button>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
